---
apiVersion: v1
kind: Secret
metadata:
  name: backend
  namespace: fusioniq
  tier: app
type: Opaque
data:
  SPRING_DATASOURCE_PASSWORD: QWRtaW5AMTIz  # Base64 for "Admin@123"
  SPRING_DATASOURCE_USERNAME: YWRtaW4=          # Base64 for "admin"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: fusioniq 
  labels:
    name: backend
    project: fusioniq
    tier: app 
spec:
  replicas: 1
  selector:
    matchLabels: 
      name: backend
      project: fusioniq
      tier: app
  template: 
    metadata:
      labels: 
        name: backend
        project: fusioniq
        tier: app
    spec:
      containers:
      - name: backend
        image: iamroyalreddy/fusion:latest
        imagePullPolicy: Always
        env:
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: backend
              key: SPRING_DATASOURCE_USERNAME
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend
              key: SPRING_DATASOURCE_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: fusioniq
  tier: app
spec:
  selector:
    name: backend
    project: fusioniq
    tier: app
  ports:
  - protocol: TCP
    port: 8080 #service-port
    targetPort: 8080 #container-port
